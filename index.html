<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VäderApplikation</title>

    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
    ></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>

    <!--My Css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Väder Applikation</h1>
    <div class="grid-container">
      <div class="grid-item">
        <label>Stad: </label>
        <br/>
        <input type="text" id="city" placeholder="Stad"></input>
        <br>
        <button
          id="getData"
          class="btn btn-primary mt-1"
          type="button"
          onclick="CityCall()"
        >
          Uppdatera Väder Tabeller
        </button>
      </div>

      <div class="grid-item">
        <label id="lblFavo">Favoriter</label>
        <br />
        <div id="favoriteWrapper">
          <dl id="TheFavoriteList" class="ml-1"></dl>

          <div class="d-inline" style="bottom: 0">
            <button
              id="btnAddFavo"
              class="btn-primary"
              onclick="AddFavorite()"
            >
              LäggTill
            </button>
          </div>
        </div>
        <br />
        <button id="taBort" class="btn-danger px-0" onclick="RemoveSelected()">
          TaBort Markerad Favorit
        </button>
      </div>

      <div class="grid-item">
        <div class="container-fluid text-center mt-1" id="StartCanvases">
          <canvas height="600" width="1000" id="StartCanvas"></canvas>
          <br />
  
        </div>
      </div>
    </div>

    <div class="card-deck d-block" id="cardDeck"></div>

    <p class="text-center"><a href="#">Gå till Toppen</a></p>

    <footer class="fixed-bottom ml-2">Källa: SMHI</footer>
    
    <script src="CreateCards.js"></script>
    <script src="favoriteList.js"></script>
    <script src="main.js"></script>
  </body>
</html>
