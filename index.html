<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
    ></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>

    <!--My Css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Exprimentera med div(block) o span = inline -->

    <div class="grid-container">
      <div class="grid-item">
        <button
          onclick="getLocation()"
          id="getLocBtn"
          class="btn-primary ml-1 mb-1"
        >
          Hämta dina nuvarande kordinater
        </button>

        <br />
        <input
          type="text"
          id="Longitude"
          class="ml-1 mb-0"
          ;
          placeholder="Longitude"
        />
        <br />
        <input
          type="text"
          id="Lattitude"
          placeholder="Lattitude"
          class="ml-1 mb-0"
        />
        <br />

        <button
          id="getData"
          class="btn btn-primary ml-1 mt-1"
          type="button"
          onclick="getData(), PutListDataIntoTables(), PutListDataIntoTables()"
        >
          Uppdatera Väder Tabeller
        </button>
      </div>

      <div class="grid-item">
        <div id="favoriteWrapper">
          <label id="lblFavo" class="px-2">Favoriter</label>
          <dl id="TheFavoriteList" class="ml-1"></dl>

          <div class="d-inline" style="bottom: 0">
            <input type="text" placeholder="Namn" id="PlaceName" />
            <button
              id="btnAddFavo"
              class="float-right btn-primary"
              onclick="AddFavorite()"
            >
              LäggTill
            </button>
          </div>
        </div>
        <br />
        <button id="taBort" class="btn-danger px-0" onclick="RemoveSelected()">
          TaBort Markerad Favorit
        </button>
      </div>

      <div class="grid-item">
        <div class="container-fluid text-center mt-1" id="StartCanvases">
          <canvas height="600px" width="1000px" id="StartCanvas"></canvas>
          <br />
          <div oninput="AnimateCanv()">
            <label>Gävle</label>
            <input type="radio" id="rbn1" name="RadioSelect" checked />
            <label>Här</label>
            <input type="radio" id="rbn2" name="RadioSelect" />
            <label>Favorit</label>
            <input type="radio" id="rbn3" name="RadioSelect" />
          </div>
        </div>
      </div>
    </div>

    <div class="card-deck d-block" id="cardDeck"></div>

    <footer class="fixed-bottom ml-2">Källa: SMHI</footer>

    <script src="CreateCards.js"></script>
    <script src="favoriteList.js"></script>
    <script src="main.js"></script>
  </body>
</html>
